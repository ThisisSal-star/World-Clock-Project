<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" class="select-city">
        <option value="">Select City</option>
        <option value="Manila/Philippines">Philippines</option>
        <option value="Egypt/Cairo">Cairo</option>
        <option value="India/Delhi">Delhi</option>
        <option value="Kenya/Nairobi">Nairobi</option>
        <option value="Nigeria/Lagos">Lagos</option>
    </select>

    <div class="city">
        <div>
         <h2>Rome</h2> 
        <div class="date">August 8th 2025</div>
    </div>
        <div class="time">8:36:21 AM</div>
    </div>

    <div class="city">
        <div>
        <h2>Tokyo</h2>
        <div class="date">August 8th 2025</div>
    </div>
        <div class="time">10:40:20 AM</div>
    </div>

    <div class="city">
        <div>
        <h2>Toronto</h2>
        <div class="date">August 9th 2025</div>
    </div>
        <div class="time">1:50:10 AM</div>
    </div>
</div>

    <script src="src/index.js"></script>
</body>
</html>
