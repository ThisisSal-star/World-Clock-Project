<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select  class="select-city"   id="select-city">
        <option value="">Select City</option>
        <option value="Asia/Manila">Philippines</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/London">Delhi</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Lagos">Lagos</option>
    </select>
    <div id="cities">
    <div class="city" id="rome">
        <div>
         <h2>Rome</h2> 
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>

    <div class="city" id="tokyo">
        <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>

    <div class="city" id="toronto">
        <div>
        <h2>Toronto</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
    </div>
</div>
    <footer>
        This project was coded by 
        <a href="https://github.com/ThisisSal-star">sal njoroge</a>. 
        It is an open source on 
        <a href="https://github.com/ThisisSal-star/World-Clock-Project">github </a>
        and hosted on
        <a href="https://world-clock-pjct.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
